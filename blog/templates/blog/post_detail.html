{% extends 'blog/base.html' %}
  {% block content %}
      <div class="post">


        <h1>{{ post.title }}</h1>
        <hr>
        {% if post.published_date %}
          <div class="date">
            {{ post.published_date }}
          </div>
        {% endif %}

        <p>{{ post.text|safe }}</p>
      </div>

    {% endblock %}

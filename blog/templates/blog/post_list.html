{% extends 'blog/base.html' %}
  {% block content %}
    {% for post in posts %}

      <div class="container-fluid post">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <hr>
        <div class="row" id="TagDateRow">
          <div class="col-md-8">
              <i class="fas fa-tag" id="icons"></i>{% for tag in post.tags.all %} <span id="tags">{{ tag.name }}</span>  {% endfor %}
          </div>
          <div class="col-md-4">
            <div class="date">
              <i class="fas fa-clock" id="icons"></i> {{ post.published_date }}
            </div>
          </div>

        </div>
        <div class="media" id="post list description">
          <a href="{% url 'post_detail' pk=post.pk %}"><img class="mr-3 rounded" src="{{ post.post_image.url }}" alt="Post Image" width="250px" height="250px"></a>
          <div class="media-body">
            <p>{{ post.description|safe }}</p>
          </div>
        </div>


      </div>
    {% endfor %}
  {% endblock %}
